
<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,800&amp;subset=latin,latin-ext"><link rel="stylesheet" type="text/css" href="https://cdn.travel.sygic.com/travel.sygic.com_lp/css/404.css?e7aec207cb54e1e47a992c1af4666e35dd319244">
<body ng-app="hustApp" ng-view>
<script>var app = angular.module("hustApp", ["ngRoute"]);
app.config(function($routeProvider) 
{
$routeProvider
.when("/",
{ templateUrl : "404.html" })
.when("/premium", { templateUrl : "premium.html" })
.when("/dedicated", { templateUrl : "dedicated.html" })
.when("/vps", { templateUrl : "vps.htm" })
.when("/about", { templateUrl : "about.html" 
});
});
</script>
</body>
</html>
